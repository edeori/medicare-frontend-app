<mat-card class="card">
    <mat-card-title-group>
        <mat-card-title>{{name}}</mat-card-title>
        <mat-progress-spinner mode="determinate" class="col-xs-4 spinner" value="{{percent}}">
            {{percent}} %
        </mat-progress-spinner>
    </mat-card-title-group>
    <mat-card-content>
        {{percent}} %
    </mat-card-content>
</mat-card>
